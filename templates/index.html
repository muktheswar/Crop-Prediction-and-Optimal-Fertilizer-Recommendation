<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>

<body>
  <div class="container">
    <div class="row m-4">
      <h3>Crop Prediction</h3>
    </div>
    <div class="row">
      <div class="col-8">
        <form method="POST" action="http://localhost:5000/results_crop">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="temperature">Temperature</label>
              <input
                type="text"
                class="form-control"
                id="temperature"
                name="temperature"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="Humidity">Humidity</label>
              <input
                type="text"
                class="form-control"
                id="humidity"
                name="humidity"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="ph">Soil pH</label>
              <input type="text" class="form-control" id="ph" name="ph" />
            </div>
            <div class="form-group col-md-4">
              <label for="rainfall">Rainfall</label>
              <input
                type="text"
                class="form-control"
                id="rainfall"
                name="rainfall"
              />
            </div>
          </div>
          <div class="row">
            <button type="submit" class="col-md-3 m-4 btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="col-4">
        <div class="row">
          <h4>Most Suitable Crop</h4>
          <h4>{{crop}}</h4>
        </div>
      </div>
    </div>
  </div>

  <div>
    <form method="post" action="http://localhost:5000/index_fert">
      <button type="submit" style="margin-left: 130px;" class="col-md-2 btn btn-primary">Go to fertilizer Prediciton</button>
    </form>
  </div>
</body>
